<style>  
    #back_click{ 
	    position: fixed;
        bottom: 2%;
        right: 1%;
        background:rgba(230,230,230,1);
        width: 60px;
        height: 60px;
		border-radius:50%;
		text-align:center;
	    line-height: 60px;} 
    #back_click a {  
		text-decoration: none;
		bottom: 50%;
		right: 50%; 
		color:rgba(120,120,120,1); 
        font-size:16px;  
        font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;  
        font-weight:bold;  
        border-radius:50%;  
              
        -webkit-transition:all linear 0.10s;  
        -moz-transition:all linear 0.10s;  
        transition:all linear 0.10s;  
              
        } 
    </style> 
</head>
<body>

<canvas id="xxx" width=300 height=300></canvas>
<div>
    <span id="back_click"><a href="./loading.html">Back</a></span>
</div>
<div id=actions class="actions">
	<svg id=pen class="active icon">
		<use xlink:href="#icon-pen"></use>
	</svg>
	<svg id=eraser class="icon">
		<use xlink:href="#icon-erase"></use>
	</svg>
	<svg id=clear class="icon">
		<use xlink:href="#icon-clear"></use>
	</svg>
	<svg id=download class="icon">
		<use xlink:href="#icon-save"></use>
	</svg>
</div>
<ol class="colors">
	<li id="black" class="black active"></li>
	<li id="gray1" class="gray1"></li>
	<li id="gray2" class="gray2"></li>
</ol>
<ol class="sizes">
	<li id="thin" class="thin"></li>
	<li id="thick" class="thick"></li>
	<li id="heavy" class="heavy"></li>
</ol>
